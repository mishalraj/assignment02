version: '3.8'

services:
  server:
    image: assignment:latest
#    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysqldb
    volumes:
      - type: volume
        source: mydata
        target: /data
        volume:
          nocopy: true

  #    environment:
#      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
