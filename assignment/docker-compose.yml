#      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/logs
  mysqldb:
    image: mysql:8.0.33
    restart: always
    container_name: mysqldb
    ports:
      - 3307:3306
    environment:
      - MYSQL_DATABASE=logs
      - MYSQL_USER=assignment
      - MYSQL_PASSWORD=12345
      - MYSQL_ROOT_PASSWORD=12345

volumes:
  mydata:

